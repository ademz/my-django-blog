{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock title %}
{% block content %}

{% load custom_tags %}

<div class="row">

<div class="col-xs-12">
    <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
    <div class="text-muted">{{ post.created }}</div>
    <div>
    {{ post.content|safe }}
    </div>
    <div class="text-muted">
        {{ post.tags.all|join_link:", "|safe }}
    </div>
</div>
</div>
{% endblock content %}
